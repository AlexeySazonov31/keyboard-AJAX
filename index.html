<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: separate;
        } td{
            border: 1px solid black;
            padding: 7px 9px 7px 9px;
            text-align: center;
        }
        .caps{
            padding: 10px;
            padding-top: 0;
            padding-bottom: 0;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>ё</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
                <td>-</td>
                <td>=</td>
                <td>⌫</td>
            </tr>
            <tr>
                <td>Tab</td>
                <td>й</td>
                <td>ц</td>
                <td>у</td>
                <td>к</td>
                <td>е</td>
                <td>н</td>
                <td>г</td>
                <td>ш</td>
                <td>щ</td>
                <td>з</td>
                <td>х</td>
                <td>ъ</td>
                <td>\</td>
            </tr>
            <tr>
                <td class="caps">caps lock</td>
                <td>ф</td>
                <td>ы</td>
                <td>в</td>
                <td>а</td>
                <td>п</td>
                <td>р</td>
                <td>о</td>
                <td>л</td>
                <td>д</td>
                <td>ж</td>
                <td>э</td>
                <td colspan="2">↵</td>
            </tr>
            <tr>
                <td colspan="2">↑</td>
                <td>я</td>
                <td>ч</td>
                <td>с</td>
                <td>м</td>
                <td>и</td>
                <td>т</td>
                <td>ь</td>
                <td>б</td>
                <td>ю</td>
                <td>.</td>
                <td>↑</td>
                <td>,</td>

            </tr>
            <tr>
                <td class="caps">ctrl</td>
                <td>fn</td>
                <td>⊞</td>
                <td>alt</td>
                <td colspan="5"></td>
                <td>ctrl</td>
                <td>!</td>
                <td>←</td>
                <td>↓</td>
                <td>→</td>
            </tr>
        </tbody>
    </table>
    <script></script>
</body>
</html>
