<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keybord</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="parent">
      <textarea cols="40" rows="5" placeholder="Набранный текст"></textarea>
      <button id="clear">очистить</button>
      <button id="copy">скопировать</button>
      <table>
        <tbody>
          <tr>
            <td>ё</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>-</td>
            <td>=</td>
            <td data-res="!" data-value="Backspace">⌫</td>
          </tr>
          <tr>
            <td data-res="!" class="orange">Tab</td>
            <td>й</td>
            <td>ц</td>
            <td>у</td>
            <td>к</td>
            <td>е</td>
            <td>н</td>
            <td>г</td>
            <td>ш</td>
            <td>щ</td>
            <td>з</td>
            <td>х</td>
            <td>ъ</td>
            <td>\</td>
          </tr>
          <tr>
            <td class="caps capsLock" data-res="!" id="capsLock">caps lock</td>
            <td>ф</td>
            <td>ы</td>
            <td>в</td>
            <td>а</td>
            <td>п</td>
            <td>р</td>
            <td>о</td>
            <td>л</td>
            <td>д</td>
            <td>ж</td>
            <td>э</td>
            <td colspan="2" data-res="!" class="orange">↵</td>
          </tr>
          <tr>
            <td colspan="2" data-res="!" data-value="eng" class="yellow">
              Eng
            </td>
            <td>я</td>
            <td>ч</td>
            <td>с</td>
            <td>м</td>
            <td>и</td>
            <td>т</td>
            <td>ь</td>
            <td>б</td>
            <td>ю</td>
            <td>.</td>
            <td data-res="!" class="orange">↑</td>
            <td>,</td>
          </tr>
          <tr>
            <td data-res="!" class="orange">ctrl</td>
            <td data-res="!" class="orange">fn</td>
            <td data-res="!" class="orange">⊞</td>
            <td data-res="!" class="orange">alt</td>
            <td colspan="5"></td>
            <td data-res="!" class="orange">ctrl</td>
            <td>!</td>
            <td data-res="!" class="orange">←</td>
            <td data-res="!" class="orange">↓</td>
            <td data-res="!" class="orange">→</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
