<div id="parent">
  <textarea cols="40" rows="5" placeholder="Набранный текст"></textarea>
  <button id="clear">очистить</button>
  <button id="copy">скопировать</button>
  <table>
    <tbody>
      <tr>
        <td>`</td>
        <td>!</td>
        <td>@</td>
        <td>#</td>
        <td>$</td>
        <td>%</td>
        <td>^</td>
        <td>&</td>
        <td>*</td>
        <td>(</td>
        <td>)</td>
        <td>_</td>
        <td>+</td>
        <td data-res="!" data-value="Backspace">⌫</td>
      </tr>
      <tr>
        <td data-res="!" class="orange">Tab</td>
        <td>q</td>
        <td>w</td>
        <td>e</td>
        <td>r</td>
        <td>t</td>
        <td>y</td>
        <td>u</td>
        <td>i</td>
        <td>o</td>
        <td>p</td>
        <td>[</td>
        <td>]</td>
        <td>\</td>
      </tr>
      <tr>
        <td class="caps capsLock" data-res="!" id="capsLock">caps lock</td>
        <td>a</td>
        <td>s</td>
        <td>d</td>
        <td>f</td>
        <td>g</td>
        <td>h</td>
        <td>j</td>
        <td>k</td>
        <td>l</td>
        <td>;</td>
        <td>'</td>
        <td colspan="2" data-res="!" class="orange">↵</td>
      </tr>
      <tr>
        <td colspan="2" data-res="!" data-value="rus" class="yellow">Рус</td>
        <td>z</td>
        <td>x</td>
        <td>c</td>
        <td>v</td>
        <td>b</td>
        <td>n</td>
        <td>m</td>
        <td>,</td>
        <td>.</td>
        <td>?</td>
        <td>:</td>
        <td data-res="!" class="orange">↑</td>
      </tr>
      <tr>
        <td data-res="!" class="orange">ctrl</td>
        <td data-res="!" class="orange">fn</td>
        <td data-res="!" class="orange">⊞</td>
        <td data-res="!" class="orange">alt</td>
        <td colspan="5"></td>
        <td data-res="!" class="orange">ctrl</td>
        <td>!</td>
        <td data-res="!" class="orange">←</td>
        <td data-res="!" class="orange">↓</td>
        <td data-res="!" class="orange">→</td>
      </tr>
    </tbody>
  </table>
</div>
